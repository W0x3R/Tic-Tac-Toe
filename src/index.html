<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Tic Tac Toe</title>
	<link rel="apple-touch-icon" sizes="180x180" href="./assets/images/fav-icons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/fav-icons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./assets/images/fav-icons/favicon-16x16.png">
	<link rel="manifest" href="./site.webmanifest">
	<link rel="mask-icon" href="./assets/images/fav-icons/safari-pinned-tab.svg" color="#000000">
	<link rel="shortcut icon" href="./assets/images/fav-icons/favicon.ico">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-config" content="./browserconfig.xml">
	<meta name="theme-color" content="#ffffff">
</head>

<body>
	<div class="container">
		<main class="main">
			<div class="res">
				<svg class="res__circle res__circle_active">
					<use href="./images/svg/circle.svg#circle"></use>
				</svg>
				<div class="res__score">
					<p class="res__score-text"></p>
					<div class="res__score-inner">
						<p class="res__score-naughts">0</p>
						<span>:</span>
						<p class="res__score-crosses">0</p>
					</div>
				</div>
				<svg class="res__cross">
					<use href="./images/svg/cross.svg#cross"></use>
				</svg>
			</div>
			<div class="field">
				<div class="field__item"></div>
				<div class="field__item"></div>
				<div class="field__item"></div>
				<div class="field__item"></div>
				<div class="field__item"></div>
				<div class="field__item"></div>
				<div class="field__item"></div>
				<div class="field__item"></div>
				<div class="field__item"></div>
			</div>
			<button class="newgame__button">NEW GAME</button>
		</main>
</body>

</html>
